<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Login</title>

        <!-- Bootstrap core CSS -->
        <link href="/tp-integrador/public/bootstrap.min.css" rel="stylesheet"></link>


        <!-- Custom styles for this template -->
        <link href="/tp-integrador/public/signin.css" rel="stylesheet"></link>   

    </h:head>
    <h:body>
        <div class="container">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <h:form>
                        <h:link value="Crear un usuario final" outcome="crearUsuario.xhtml"></h:link>
                    </h:form>
                </div>
                <div class="col-md-4"></div>
            </div>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <form class="form-signin" method="post" action="j_security_check" >
                        <h2 class="form-signin-heading">Please sign in</h2>
                        <label for="inputEmail" class="sr-only">Email address</label>
                        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="required" autofocus="true" name= "j_username" />
                        <label for="inputPassword" class="sr-only">Password</label>
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="required" name= "j_password" />
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>
                    </form>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div> <!-- /container -->
    </h:body>
</html>
