<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">  
    <h:form>            
        <p:dataTable id="singleDT" var="depto" value="#{editDeptoView.departamentosDelUsuario}" selectionMode="single" selection="#{editDeptoView.departamento}" rowKey="#{depto.id}">
            <f:facet name="header">
                Lista de departamentos del usuario
            </f:facet>
            <p:column headerText="Id">
                <h:outputText value="#{depto.id}" />
            </p:column>
            <p:column headerText="Descripcion">
                <h:outputText value="#{depto.descripcion}" />
            </p:column>
            <p:column headerText="Habitaciones">
                <h:outputText value="#{depto.habitaciones}" />
            </p:column>
            <p:column headerText="Precio Minimo">
                <h:outputText value="#{depto.precioMinimo}" />
            </p:column>
        </p:dataTable>
    </h:form>
</ui:composition>
