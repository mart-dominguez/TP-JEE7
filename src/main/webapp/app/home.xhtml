<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:pt="http://java.sun.com/jsf/passthrough"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">  
    <h:form>               
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h2>Ofrecer</h2>
                    <p>Ingrese su departamento para ofrecerlo en alquiler</p>
                    <h:link class="btn btn-default" pt:role="button" value="Mis Departamentos" outcome="departamentos.xhtml"></h:link>
                </div>
                <div class="col-md-4">
                    <h2>Alquilar</h2>
                    <p>Configure sus necesidades para buscar un departamento en alquiler</p>
                    <h:link class="btn btn-default" pt:role="button" value="Alquilar" outcome="busqueda.xhtml"></h:link>
                </div>
                <div class="col-md-4">
                    <h2>Ofertas</h2>
                    <p>Visualizar las ofertas recibidas en sus propiedades.</p>
                    <h:link class="btn btn-default" pt:role="button" value="Ver Ofertas" outcome="ofertas.xhtml"></h:link>
                </div>
            </div>
        </div>
    </h:form>
</ui:composition>
